<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

       <h1> TO DO LIST</h1>

       <div class="input-section">
            <p>Things To Do:</p>
            <p class="empty-input hidden">Do you really have nothing to do?!</p>
            <input placeholder = "Enter your daily task" class="add-to-do" type="text">
            <button class="add-to-do-btn">Add My Things</button>
       </div>

       <div class="input-values-section">

           <div class="to-do ">
            
                <h3 class="sub-header"></h3>

           </div>

       </div>

    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
